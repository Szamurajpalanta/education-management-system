<div class="alert p-1 m-1" [ngClass]="{'alert-success' : success, 'alert-danger' : !success}"  role="alert" *ngIf="showStatusMessage">
    {{ statusMessage }}
</div>

<div class="row">
    <div class="col-md">
        <input type="text" class="form-control m-1" id="name" name="name" placeholder="Tantárgy megnevezése" [(ngModel)]="subjectName">
    </div>
    <div class="col-md">
        <button type="button" class="btn btn-success m-1" (click)="addNewSubject()">Létrehozás</button>
    </div>
    
</div>

<div class="row">
    <div class="col-md-3">
        <input type="text" class="form-control m-1" [(ngModel)]="query" placeholder="Keresés tantárgy megnevezése szerint">
    </div>
    <div class="col-md">
        <button class="btn btn-primary m-1" (click)="search()">Keresés</button>
    </div>
</div>

<div class="col-md-12 border-top m-1" *ngFor="let subject of subjects">
    <app-subject-details [subject]="subject"></app-subject-details>
</div>
