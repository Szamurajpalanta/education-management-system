<div class="alert p-1 m-1" [ngClass]="{'alert-success' : success, 'alert-danger' : !success}"  role="alert" *ngIf="showStatusMessage">
    {{ statusMessage }}
</div>

<div class="row">
    <form [formGroup]="newStudentForm">
        <div class="col-md">
            <input type="text" class="form-control m-1" id="id" name="id" formControlName="id" placeholder="Egyedi azonosító">
            <input type="text" class="form-control m-1" id="name" name="name" formControlName="name" placeholder="Hallgató neve">
            <input type="text" class="form-control m-1" id="circle" name="circle" formControlName="circle" placeholder="Tankör">
        </div>
        <button type="button" class="btn btn-success m-1" (click)="addNewStudent()">Létrehozás</button>
    </form>
</div>

<div class="row">
    <div class="col-md-3">
        <input type="text" class="form-control" [(ngModel)]="query" placeholder="Keresés hallgató neve szerint">
    </div>
    <div class="col-md">
        <button class="btn btn-primary" (click)="search()">Keresés</button>
    </div>
</div>

<div class="col-md-12 border-top m-1" *ngFor="let student of students">
    <app-student-details [student]="student"></app-student-details>
</div>
